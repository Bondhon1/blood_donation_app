<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blood Donation System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- jQuery (for search pop-up handling) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Blood Donation Logo" height="50">
                </a>

                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search..." autocomplete="off">
                    <div id="searchResults" class="search-popup"></div>
                </div>

                <!-- Navbar Buttons -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" onclick="location.reload()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2">
                            <i class="fas fa-user-md"></i> Doctor’s Help
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2">
                            <i class="fas fa-comments"></i> Chat with Donor
                        </button>
                    </li>

                    <!-- Notifications -->
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" id="notifBtn">
                            <i class="fas fa-bell"></i>
                            {% if notifications %} <span class="badge bg-danger">{{ notifications|length }}</span> {% endif %}
                        </button>
                        <div id="notifPopup" class="dropdown-popup">
                            {% if notifications %}
                                {% for note in notifications %}
                                    <p>{{ note | safe }}</p>  <!-- ✅ Allows HTML in messages -->
                                {% endfor %}
                            {% else %}
                                <p>No new notifications</p>
                            {% endif %}
                        </div>
                    </li>
                    

                    <!-- User Profile -->
                    <li class="nav-item dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" id="profileBtn" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileBtn">
                            <li><p class="dropdown-item">Welcome, {{ user.username }}</p></li>
                            <li><a class="dropdown-item" href="{{ url_for('profile', username=user.username) }}">View Profile</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (for dropdowns to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let notifBtn = document.getElementById("notifBtn");
            let notifPopup = document.getElementById("notifPopup");
        
            notifBtn.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevents click from closing instantly
                notifPopup.classList.toggle("show"); // Toggle visibility
            });
        
            // Hide dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!notifBtn.contains(event.target) && !notifPopup.contains(event.target)) {
                    notifPopup.classList.remove("show");
                }
            });
        });
        </script>
<style>
    .dropdown-popup {
        display: none;
        position: absolute;
        right: 0;
        background: rgb(245, 3, 3);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 10px;
        width: 250px;
        z-index: 1000;
    }
    .dropdown-popup.show {
        display: block;
    }
    </style>
</body>
</html>
